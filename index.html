<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Каталог образовательных учреждений</title>

  <link rel="stylesheet" href="styles/main.css?v=10" />

  <!-- глобальное хранилище данных -->
  <script>window.catalogData = window.catalogData || {};</script>

  <!-- данные регионов (оставь только те, что реально есть у тебя в /data) -->
  <script src="data/perm.js"></script>
  <script src="data/tatarstan.js"></script>
  <script src="data/sverdlovsk.js"></script>
  <script src="data/chelyabinsk.js"></script>
  <script src="data/tyumen.js"></script>
  <script src="data/kirov.js"></script>
  <script src="data/penza.js"></script>
  <script src="data/crimea.js"></script>
  <script src="data/bashkortostan.js"></script>
  <script src="data/rostov.js"></script>
  <script src="data/krasnodar.js"></script>
  <script src="data/krasnoyarsk.js"></script>
  <script src="data/kaluga.js"></script>
</head>
<body>
  <header>
    <h1>Каталог образовательных учреждений</h1>

    <div class="region-buttons" role="tablist" aria-label="Выбор региона">
      <button class="region-button" data-region="Пермский край" role="tab">Пермский край</button>
      <button class="region-button" data-region="Республика Татарстан" role="tab">Республика Татарстан</button>
      <button class="region-button" data-region="Свердловская область" role="tab">Свердловская область</button>
      <button class="region-button" data-region="Челябинская область" role="tab">Челябинская область</button>
      <button class="region-button" data-region="Тюменская область" role="tab">Тюменская область</button>
      <button class="region-button" data-region="Кировская область" role="tab">Кировская область</button>
      <button class="region-button" data-region="Пензенская область" role="tab">Пензенская область</button>
      <button class="region-button" data-region="Республика Крым" role="tab">Республика Крым</button>
      <button class="region-button" data-region="Республика Башкортостан" role="tab">Республика Башкортостан</button>
      <button class="region-button" data-region="Ростовская область" role="tab">Ростовская область</button>
      <button class="region-button" data-region="Краснодарский край" role="tab">Краснодарский край</button>
      <button class="region-button" data-region="Красноярский край" role="tab">Красноярский край</button>
      <button class="region-button" data-region="Калужская область" role="tab">Калужская область</button>
    </div>

    <div class="search-container">
      <label for="search">Поиск по коду специальности или названию направления</label>
      <input id="search" class="search-input" type="search" placeholder="Например: 09.02.07 или Информатика" />
    </div>
  </header>

  <main>
    <table class="catalog" aria-live="polite">
      <thead>
        <tr>
          <th scope="col">№</th>
          <th scope="col">Каталог специальностей среднего профессионального образования</th>
          <th scope="col">Направления подготовки Номер / наименование специальности</th>
        </tr>
      </thead>
      <tbody id="institutions-body"></tbody>
    </table>

    <div id="empty-state" class="empty-state" hidden>
      По вашему запросу ничего не найдено.
    </div>
  </main>

  <script src="scripts/main.js?v=10"></script>
</body>
</html>
